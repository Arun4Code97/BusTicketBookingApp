<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bookMyBus</title>

    <link rel="icon" type="image/x-icon" th:href="@{/logo.png}">
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">

</head>

<body>
<div class="outerContainer">
    <div class="background-image"></div>
    <div class="content">
        <!-- Intro Section -->
<!--        <div class="intro text-center">-->
<!--            <h2 style="color:red">BookMyBus</h2>-->
<!--        </div>-->
        <div class="intro text-center">
            <img src="/bookMyBusIcon.png" alt="Book My Bus Logo" class="img-fluid rounded mb-3" style="width: 200px; height: auto;" />
        </div>

        <!-- User Registration/Login Form -->
        <div class="userRegistration">
            <h3 class="mb-4 text-center">User Login</h3>

            <form th:object="${userData}" th:action="@{/bookMyBus/login}" method="post">
                <!-- Radio Buttons for User Type -->
                <div class="mb-2">
                    <label class="form-label form-check-inline fs-6">I am a</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{userType}" id="passengerRadio" th:value="passenger" >
                        <label class="form-check-label" for="passengerRadio">Passenger</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{userType}" id="operatorRadio" th:value="operator">
                        <label class="form-check-label" for="operatorRadio">Operator</label>
                    </div>
                    <div th:if="${#fields.hasErrors('userType')}">
                        <p class="text-danger" th:errors="*{userType}"> </p>
                    </div>
                </div>


                <!-- Username Field -->
                <div class="mb-2 text-start" >
                    <label for="email" class="form-label  ">Email ID</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your username" >
                    <div th:if="${#fields.hasErrors('email')}">
                        <p class="text-danger text-start" th:errors="*{email}"> </p>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-2 text-start">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" >
                    <div th:if="${#fields.hasErrors('password')}">
                        <p class="text-danger" th:errors="*{password}"> </p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div th:if="${error}">
                    <p class="text-danger" th:text="${error}"> </p>
                </div>
            </form>

            <!-- Links for New Users -->
            <div class="mt-3">
                <p class="mb-1">New to bookMyBus? Sign Up here</p>
                <a th:href="@{/bookMyBus/addPassenger}" class="btn btn-link">For new Passenger</a>
                <a th:href="@{/bookMyBus/addBusOperator}" class="btn btn-link">For new Bus Operator</a>
            </div>
        </div>

    </div>
    <!-- Footer Section -->
    <div class="footer ">
        <div  th:replace="~{utility/footer :: footer}"></div>
    </div>


</div>

</body>

</html>
